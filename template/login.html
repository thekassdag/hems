<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - HMS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#03941f", // Forest Green
                        "carbon": "#222222", // Carbon Black
                        "dim": "#616161", // Dim Grey
                        "app-bg": "#fdfdfd", // Background White
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    }
                }
            }
        };
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-app-bg text-carbon antialiased;
            }
        }
        .login-card {
            @apply bg-white rounded-3xl border border-gray-100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        }
        .ios-input {
            @apply w-full px-10 py-3.5 bg-white border border-gray-200 rounded-xl text-[15px] focus:ring-1 focus:ring-primary focus:border-primary transition-all placeholder:text-dim/50 text-carbon;
        }
        .input-label {
            @apply text-[11px] font-bold text-dim uppercase tracking-wider ml-1 mb-1.5 block;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-[100dvh] p-6">
    <div class="w-full max-w-[390px] flex flex-col">
        <div class="flex flex-col items-center mb-10">
            <div
                class="w-36 h-36 mb-4 bg-white rounded-2xl flex items-center justify-center border border-gray-100 shadow-sm p-2">
                <div class="w-full h-full bg-center bg-contain bg-no-repeat"
                    style='background-image: url("assets/images/logo.png");'>
                </div>
            </div>
            <div class="text-center">
                <h1 class="text-xl font-bold tracking-tight text-carbon">Haramaya University</h1>
                <p class="text-[13px] text-dim font-medium mt-1">Holistic Management System For SWE Department</p>
            </div>
        </div>
        <div class="login-card p-8">
            <h2 class="text-[17px] font-semibold text-carbon mb-8 text-center">Login To Your Account</h2>
            <form action="#" class="space-y-5" onsubmit="return false;">
                <div>
                    <label class="input-label" for="university-email">Account Email</label>
                    <div class="relative flex items-center">
                        <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                            <span class="text-dim text-[20px]"><i class="fa-solid fa-envelope"></i></span>
                        </div>
                        <input class="ios-input pr-[100px]" id="university-email" placeholder="name@haramaya.edu"
                            type="email" />
                        <button
                            class="absolute right-1.5 px-3 py-2 bg-primary text-white text-[10px] font-bold rounded-lg hover:opacity-90 active:scale-95 transition-all uppercase"
                            type="button">
                            Get Code
                        </button>
                    </div>
                </div>
                <div>
                    <label class="input-label" for="otp-code">Enter OTP Code</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                            <span class="text-dim text-[20px]"><i class="fa-solid fa-lock"></i></span>
                        </div>
                        <input class="ios-input pr-24 font-mono tracking-[0.5em] placeholder:tracking-normal"
                            id="otp-code" maxlength="6" placeholder="000000" type="text" />
                    </div>
                    <div class="flex justify-between items-center mt-2 px-1">
                        <span class="text-[11px] text-dim font-medium">Expires in 5:00</span>
                        <button class="text-[11px] font-bold text-primary hover:underline" type="button">Resend
                            Code</button>
                    </div>
                </div>
                <div class="pt-4">
                    <button
                        class="w-full py-3.5 bg-primary text-white font-bold rounded-xl active:scale-[0.98] transition-all flex items-center justify-center gap-2 text-[15px]"
                        type="submit">
                        Login
                        <span class="material-symbols-outlined text-[18px]">
                            <i class="fa-solid fa-arrow-right"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
        <div class="mt-12 text-center">
            <p class="text-[11px] text-dim font-medium leading-relaxed">
                Holistic Management System For SWE Department<br />
                DEVELOPED BY UNO TEAM Â© 2026
            </p>
        </div>
    </div>

</body>

</html>
